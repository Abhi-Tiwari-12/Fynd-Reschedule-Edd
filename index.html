<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="server.js"></script>
    <title>Fynd<>TSC Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            overflow: auto; /* Allow scrolling if content overflows on small screens */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header .brand {
            font-size: 28px;
            font-weight: 700;
            color: #182848;
            letter-spacing: 1px;
        }

        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin: 80px auto 40px; /* Centered horizontally with auto, vertical margin for header clearance */
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #182848;
            font-size: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: #4b6cb7;
            box-shadow: 0 0 5px rgba(75, 108, 183, 0.3);
        }

        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #4b6cb7;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .login-btn:hover {
            background: #182848;
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .error-message {
            color: #e74c3c;
            background: #fff5f5;
        }

        .success-message {
            color: #2ecc71;
            background: #e6ffed;
        }

        .loader {
            border: 2px solid #ffffff;
            border-top: 2px solid #4b6cb7;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 12px 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .header .brand {
                font-size: 22px;
                letter-spacing: 0.5px;
            }

            .login-container {
                padding: 24px;
                margin: 60px auto 20px;
                max-width: 90%;
                border-radius: 8px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            }

            .login-container h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .input-group {
                margin-bottom: 16px;
            }

            .input-group label {
                font-size: 13px;
                margin-bottom: 6px;
            }

            .input-group input {
                padding: 10px;
                font-size: 15px;
                border-radius: 5px;
            }

            .toggle-password {
                right: 8px;
                font-size: 13px;
            }

            .login-btn {
                padding: 10px;
                font-size: 15px;
                border-radius: 5px;
            }

            .message {
                font-size: 13px;
                padding: 8px;
                margin-top: 12px;
            }

            .loader {
                width: 18px;
                height: 18px;
                border-width: 2px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
                align-items: center; /* Keep centered on very small screens */
            }

            .header {
                padding: 10px 16px;

            }

            .header .brand {
                font-size: 20px;
                letter-spacing: 0.2px;
            }

            .login-container {
                padding: 20px;
                margin: 50px auto 20px; /* Reduced top margin for better centering below header */
                max-width: 95%;
                border-radius: 6px;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            }

            .login-container h2 {
                font-size: 20px;
                margin-bottom: 16px;
            }

            .input-group {
                margin-bottom: 14px;
            }

            .input-group label {
                font-size: 12px;
                margin-bottom: 4px;
            }

            .input-group input {
                padding: 8px;
                font-size: 14px;
                border-radius: 4px;
            }

            .toggle-password {
                right: 6px;
                font-size: 12px;
            }

            .login-btn {
                padding: 8px;
                font-size: 14px;
                border-radius: 4px;
            }

            .login-btn:hover {
                transform: none; /* Disable lift on very small screens to avoid overflow */
            }

            .message {
                font-size: 12px;
                padding: 6px;
                margin-top: 10px;
            }

            .loader {
                width: 16px;
                height: 16px;
                margin-right: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">Fynd<>TSC</div>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="event.preventDefault(); handleLogin();">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword()">Show</span>
            </div>
            <button type="submit" class="login-btn" id="login-btn">Login</button>
            <p class="message error-message" id="error-message"></p>
            <p class="message success-message" id="success-message"></p>
            <p class="" id="",></p>
        </form>
    </div>

    <script>
        const VALID_CREDENTIALS = {
            username: 'fynd@admin',
            password: 'fynd@admin'
        };

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleText = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleText.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleText.textContent = 'Show';
            }
        }

        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            errorMessage.textContent = '';
            successMessage.textContent = '';

            if (!username || !password) {
                errorMessage.textContent = 'Please fill in all fields';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters';
                errorMessage.style.display = 'block';
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loader"></span> Logging in...';

            await new Promise(resolve => setTimeout(resolve, 1000));

            if (username === VALID_CREDENTIALS.username && password === VALID_CREDENTIALS.password) {
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                errorMessage.textContent = 'Invalid username or password';
                errorMessage.style.display = 'block';
            }

            loginBtn.disabled = false;
            loginBtn.innerHTML = 'Login';
        }
    </script>
</body>
</html>
